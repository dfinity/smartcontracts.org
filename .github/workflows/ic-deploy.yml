name: Deploy to IC

on:
  push:
    branches:
      - master

jobs:
  deploy-ic:
    name: 'Deploy to IC'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install DFX
        run: sh -ci "$(curl -fsSL https://internetcomputer.org/install.sh)"

      # DFX_IDENTITY was generated by executing:
      # `dfx identity export default | base64`
      - name: Dump Identity
        run: |
          mkdir ~/.config/dfx
          mkdir ~/.config/dfx/identity
          mkdir ~/.config/dfx/identity/default
          echo $DFX_IDENTITY | base64 -d > ~/.config/dfx/identity/default/identity.pem
          sed -i 's/\\r\\n/\r\n/g' ~/.config/dfx/identity/default/identity.pem
        env:
          DFX_IDENTITY: ${{ secrets.DFX_IDENTITY }}

      - name: Install Dependencies
        run: npm install

      - name: Deploy canister
        run: dfx deploy --network=ic --no-wallet website
